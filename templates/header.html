<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://flowbite.com/docs/images/logo.svg" type="image/svg+xml">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --navbar-bg: #003b5c;
            --navbar-text: #ffffff;
            --navbar-hover: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: var(--navbar-bg);
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--navbar-text);
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: var(--navbar-text);
            font-size: 1rem;
            margin: 0.5rem 0;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: var(--navbar-hover);
        }

        .navbar-toggler {
            border: none;
            padding: 0.25rem 0.5rem;
            outline: none;
            cursor: pointer;
        }

        .navbar-toggler-icon {
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            background-size: 100%;
            background-repeat: no-repeat;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' linecap='round' linejoin='round' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            transition: transform 0.3s ease, background-image 0.3s ease;
        }

        .navbar-toggler-icon.open {
            transform: rotate(90deg);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' linecap='round' linejoin='round' d='M5 5l20 20M25 5L5 25'/%3e%3c/svg%3e");
        }

        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-item {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="/">
            <img src="https://flowbite.com/docs/images/logo.svg" alt="WebGuard Logo">
            WebGuard
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 1rem; font-weight: bold" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 1rem; font-weight: bold"  href="/contact-us/">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 1rem; font-weight: bold" href="/feedback/">Feedback</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle icon between hamburger and cross
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
        const icon = this.querySelector('.navbar-toggler-icon');
        icon.classList.toggle('open');
    });
</script>
</body>
</html>
