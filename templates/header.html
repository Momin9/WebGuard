<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://flowbite.com/docs/images/logo.svg" type="image/svg+xml">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --navbar-bg: #003b5c;
            --navbar-text: #ffffff;
            --navbar-hover: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: var(--navbar-bg);
            padding: 0.5rem 1rem;
            position: relative;
            overflow: hidden; /* Ensure the scrolling text stays within the bar */
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--navbar-text);
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }

        .scrolling-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: #ffffff;
            font-size: 1.3rem; /* Slightly larger font size */
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            height: 50px; /* Increased height */
            background-color: var(--navbar-bg); /* Match the navbar background */
        }

        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-text 40s linear infinite; /* Slower animation (40 seconds) */
        }

        @keyframes scroll-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .navbar-nav .nav-link {
            color: var(--navbar-text);
            font-size: 1rem;
            margin: 0.5rem 0;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: var(--navbar-hover);
        }

        .navbar-toggler {
            border: none;
            padding: 0.25rem 0.5rem;
            outline: none;
            cursor: pointer;
        }

        .navbar-toggler-icon {
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            background-size: 100%;
            background-repeat: no-repeat;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' linecap='round' linejoin='round' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-item {
                margin: 0.5rem 0;
            }

            .scrolling-text {
                font-size: 1.1rem; /* Slightly smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="/">
            <img src="https://flowbite.com/docs/images/logo.svg" alt="WebGuard Logo">
            WebGuard
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact-us/">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feedback/">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/generate-report/">Report</a>
                </li>
            </ul>
        </div>
        <div class="scrolling-text">
            <span>
                Identify Vulnerabilities Before they Become Breaches | To Provide Comprehensive Website Vulnerability Scanning Solutions at Low Cost
            </span>
        </div>
    </div>
</nav>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
